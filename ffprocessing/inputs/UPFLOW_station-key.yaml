
obs_DEPAS:
  call_key: 'OBS'
  # master_path : '/data/maria/UPFLOW/mseed_with_skew'
  master_path : '/data/UPFLOW/_data_/mseed'
  # path_structure : f'{master_path}/{sta}/{net}.{sta}..{cha}.D.{year}.{month}.{day}'
  path_structure : f'{master_path}/{sta}/mseed/{net}.{sta}..{cha}.D.{year}.{month}.{day}'
  sta_cha : ['HH1', 'HH2', 'HHZ', 'HDH']
  network : '8J'
  location : ''
  years : [2021, 2022]
  instrument_correction : True
  response_hydrophone :  f'/data/UPFLOW/_input_/resp/combined_resp/resp/RESP.{net}.{sta}.{loc}.{cha}'
  response_seismometer : f'/data/UPFLOW/_input_/resp/combined_resp/resp/RESP.{net}.{sta}.{loc}.{cha}'

